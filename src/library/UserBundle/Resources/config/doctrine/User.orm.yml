library\UserBundle\Entity\User:
    type: entity
    table: users
    repositoryClass: library\UserBundle\Entity\UserRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        login:
            type: string
            length: '30'
        password:
            type: string
            length: '40'
        email:
            type: string
            length: '30'
        firstname:
            type: string
            length: '30'
        lastname:
            type: string
            length: '30'
        avatar:
            type: string
            length: '255'
        phone:
            type: string
            length: '50'
    lifecycleCallbacks: {  }
